<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/Item.html
-->
<n:excludeDisplayedNews newsItem="{newsItem}"/>
<li class="list-group-item" style="border: 0">
    <div class="row news-list-item mb-3">

        <div class="col-md-12 articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}"
             itemscope="itemscope"
             itemtype="http://schema.org/Article">

            <n:link newsItem="{newsItem}"
                    settings="{settings}"
                    title="{newsItem.title}">
                <!-- teaser -->
                <div class="lead" itemprop="description">
                    <n:removeMediaTags>
                        <f:if condition="{newsItem.teaser}">
                            <f:then>
                                {newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
                                respectWordBoundaries:'1') -> f:format.html()}
                            </f:then>
                            <f:else>
                                {newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}',
                                respectWordBoundaries:'1') -> f:format.html()}
                            </f:else>
                        </f:if>
                    </n:removeMediaTags>
                </div>
            </n:link>
        </div>

    </div>
    <hr>
</li>
</html>
